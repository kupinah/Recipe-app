<div class="container">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
    <form (ngSubmit)="izbrisiUporabnika()" role="form" style="display: inline-block">
      <input class="mt-3" type="text" [(ngModel)]="podatki.username" name="username" class="form-control box-shadow" placeholder="Username" required>
      <button type="submit" class="btn btn-danger me-1 mt-2" data-toggle="tooltip" data-placement="top" title="WARNING: Clicking this button will also delete all recipes posted by this user">Delete</button>
    </form>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
    <form (ngSubmit)="izbrisiRecept()" role="form" style="display: inline-block">
      <input class="mt-3" type="text" [(ngModel)]="_id.id" name="id" class="form-control box-shadow" placeholder="Recipe ID" required>
      <button type="submit" class="btn btn-danger me-1 mt-2">Delete</button>
    </form>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
    <button type="submit" class="btn btn-danger me-1" (click)="prikaziText(); prikaziVseIdReceptov()">List All Recipe IDs and Names</button>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
    <textarea id="allRecipes" style="display: none" class="text-center">{{list}}</textarea>
  </div>
</div>
